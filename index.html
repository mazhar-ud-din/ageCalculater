    <title>AgeCalculater</title>

            <button class="action" onclick="AgeCalculater()">Caculate</button>
        </div>
        <div class="outputs">
            <div>
                <span id="year">
                    -
                </span>
                <p>
                    Year
                </p>
            </div>
            <div>
                <span id="month">
                    -
                </span>
                <p>
                    Month
                </p>
            </div>
            <div>
                <span id="day">
                    -
                </span>
                <p>
                    Day
                </p>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
